      body {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        padding: 20px;
        background: #f9fafb;
      }

      .gradient-box {
        position: relative;
        border-radius: 12px;
        height: 120px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }

      .gradient-box:hover {
        transform: scale(1.05);
      }

      .gradient-box img {
        width: 60%;
        height: 60%;
        object-fit: contain;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .gradient-box:hover img {
